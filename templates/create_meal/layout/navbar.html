{% load static %}
<header>
    <a href="{% url 'home' %}"><img id="logo" src="https://res.cloudinary.com/jjconway23/image/upload/v1663846334/recipe-app/logo-no-background_rpdjdv.png" alt="company logo"></a>

    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="{% url 'ingredients_list' %}">Ingredients</a></li>
            <li><a href="{% url 'recipe_list' %}">Recipes</a></li>
            <li><a class="hide logout-link" href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% if user.is_authenticated %}
            <a class="btn logout-btn signup-btn" href="{% url 'logout' %}">Logout</a>
        {% else %}

            <a class="btn login-btn" href="{% url 'login' %}">Login</a>
            <a class="btn signup-btn" href="{% url 'signup' %}">Sign Up</a>
        {% endif %}

    </div>
</header>
