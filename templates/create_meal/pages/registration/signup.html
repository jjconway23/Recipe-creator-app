{% extends 'base.html' %}
{% block head %}
<title>Sign Up</title>
{% endblock %}
{% block content %}
<h4 style="color:white; text-align:center; font-weight:bolder;">Sign Up!</h4>
<form action="" method="POST" class="sign-up-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn login-btn" type="submit" value="Submit" style="width:200px;">
</form>
{% endblock %}
